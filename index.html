<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BB8: Infinite Roller</title>
    <script src="https://cdn.jsdelivr.net/npm/p5"></script>
    <script defer src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.sound.min.js></script>
    <script src="background.js"> </script>
    <script src="particle.js"> </script>
    <script src="bb8.js"> </script>
    <script src="obstacle.js"> </script>
    <script src="lazer.js"> </script>
    <link rel = "stylesheet" href = "style.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  </head>
  <body class = "background">


    <div class = "header">
      <div class = "scorebox" >
        <h1>Score: <span id="score"></score></h1>
        <h2>Your High Score: <span class="hiscore"></span></h2>
      </div>
      <div class = "title">
        <img src="images/title.png" alt="nameofthegame">
    </div>
  </div>

    <div class = "game-start"> 
      <img src="images/gamestart.png" alt="gameoverbb8">
      <div class = "start-text">
        <h2>Collect chips and avoid lasers!</h2>
        <h2>Use space to jump and down to duck</h2>
        <h2>Press return to start</h2>
      </div>
    </div>
    
    <div class = "game-over"> 
      <img src="images/thegameover.png" alt="gameoverbb8">
      <h1 class = "over-message">Game Over!<br>
      Your High Score: <span class="hiscorefinal"></span><br>
    press return to roll again</h1>
    </div>
    <script src="main.js"> </script>
  </body>
